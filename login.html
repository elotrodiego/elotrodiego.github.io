<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notSteam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="index.css"/>
</head>
<body class="login">
  <!--NAVEGACION-->
  <nav class="navbar navbar-expand-lg navbar-dark text-uppercase">
    <div class="navbar-logo container">
      <a class="navbar-brand" href="index.html">
        <img id="logo" src="imagenes/notSTEAM.svg" alt="steamico">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar-options" class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="navbar_text nav-link" href="index.html">Tienda <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="navbar_text nav-link" href="#">Comunidad</a>
            </li>
            <li class="nav-item">
              <a class="navbar_text nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="navbar_text nav-link" href="login.html">Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <div class="joinsteam container">
          <div class="signup-join subtext">
            Únete a not Steam y descubre miles de títulos para jugar.
          </div>
          <img alt="Join Steam" class="signup-join" src="https://store.cloudflare.steamstatic.com/public/shared/images/login/join_pc.png?v=1">
          <br>
          <a class="btn btn-dark my-2" href="registro.html">Registrarse</a>
        </div>
      </div>
      <div class="col-md-8 order-md-1">
        <form class="form-signin">
          <div class="login-title">Iniciar sesión</div>
          <div class="input_title">Nombre de la cuenta de not Steam</div>
          <input id="input_username" class="text-field" type="text" placeholder="" required="" autofocus="">
          <hr class="mb-1">
          <div class="input_title">Contraseña</div>
          <input id="input_password" class="text-field" type="password" placeholder="" required="" autofocus="">
          <hr class="mb-2">
          <div class="checkbox mb-3">
            <label id="checkbox-text">
              <input type="checkbox" value="remember-me">
              Recordar contraseña en este equipo
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
          <p class="mt-5 mb-3">notSTEAM© 2021-2022</p>
        </form>
      </div>
    </div>
  </div>
  

</body>
</html>
