<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notSteam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="index.css"/>
</head>
<body class="login">
  <!--NAVEGACION-->
  <nav class="navbar navbar-expand-md navbar-dark text-uppercase">
    <div class="navbar-logo container">
      <a class="navbar-brand" href="index.html">
        <img id="logo" src="imagenes/notSTEAM.svg" alt="steamico">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar-options" class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="navbar_text nav-link" href="index.html">Tienda <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="navbar_text nav-link" href="#">Comunidad</a>
            </li>
            <li class="nav-item">
              <a class="navbar_text nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="navbar_text nav-link" href="login.html">Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <div class="joinsteam container">
          <div class="signup-join subtext">
            ¿Ya tienes una cuenta? ¡Prueba iniciando sesión!.
          </div>
          <img alt="Join Steam" class="signup-join" src="https://store.cloudflare.steamstatic.com/public/shared/images/login/join_pc.png?v=1">
          <a class="btn btn-dark my-2" href="login.html">Iniciar sesión</a>
        </div>
      </div>
      <div class="col-md-8 order-md-1">
        <form class="form-signin" data-parsley-validate="">
          <div class="login-title">Registrarse</div>

          <label for="correo" >Dirección de correo electrónico</label>
          <input type="email" id="correo" class="form-control" name="correo" data-parsley-trigger="change" required="">
          <hr class="mb-1">

          <label for="nickname" >Nombre de la cuenta de notSteam</label>
          <input type="text" id="nickname" class="form-control" name="nickname" data-parsley-length="[4, 20]" required="">
          <hr class="mb-1">

          <label for="password" >Contraseña</label>
          <input type="password" id="password" class="form-control" name="password" data-parsley-length="[6, 20]" required="">
          <hr class="mb-2">

          <div class="checkbox mb-3" >
            <label for="rememberme">
              <input type="checkbox" id="rememberme" name="rememberme" data-parsley-mincheck="1" required data-parsley-required-message="Debes aceptar los términos de acuerdo de notSteam">
              Tengo más de 13 años y acepto los términos de acuerdo de notSteam.
            </label>
          </div>
          
          <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
          <p class="mt-5 mb-3">notSTEAM© 2021-2022</p>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="js/parsley.js"></script>
  <script src="js/parsley-es.js"></script>
</body>
</html>
