

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de uso de Bootstral</title>
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
    #col-solito div {
        background-color: blue;
        border: 1px solid #000;
        color: #FFF;
    }
    #col-indicado div {
        background-color: rgb(241, 66, 66);
        border: 1px solid #000;
        color: #FFF;
    }
    #col-doce div {
        background-color: rgb(14, 121, 20);
        border: 1px solid #000;
        color: #FFF;
    }
    #quiebre1 div {
        background-color: rgb(18, 110, 216);
        border: 1px solid #000;
        color: #FFF;
    }
    #quiebre2 div {
        background-color: rgb(159, 14, 159);
        border: 1px solid #000;
        color: #FFF;
    }
    #quiebre3 div {
        background-color: rgb(104, 192, 3);
        border: 1px solid #000;
        color: #FFF;
    }
    #quiebre4 div {
        background-color: rgb(2, 215, 243);
        border: 1px solid #000;
        color: #FFF;
    }
</style>
</head>
<body>
 <div class="container">
     <button type="button" class="btn btn-primary btn-block">CONTAINER</button>
</div>

 <div class="container-fluid">
    <button type="button" class="btn btn-secondary btn-block">CONTAINER FLUID</button>
 </div>

 <div class="container-md">
    <button type="button" class="btn btn-warning btn-block">CONTAINER MD</button>
 </div>
<p></p>
 <!--GRILLA-->
 <div class="container-fuid">
    <!--Todos clase col (automaticamente igual anchos)-->
    <div class="row" id="col-solito">
        <div class="col">Columna 1</div>
        <div class="col">Columna 2</div>
        <div class="col">Columna 3</div>
    </div>

    <!-- indicarle el tamaÃ±o de columnas-->
    <div class="row" id="col-indicado">
        <div class="col-6">Columna 6</div>
        <div class="col-4">Columna 4</div>
        <div class="col-2">Columna 2</div>
    </div>
    <!-- todas de 1-->
    <div class="row" id="col-doce">
        <div class="col-1">1</div>
        <div class="col-1">2</div>
        <div class="col-1">3</div>
        <div class="col-1">4</div>
        <div class="col-1">5</div>
        <div class="col-1">6</div>
        <div class="col-1">7</div>
        <div class="col-1">8</div>
        <div class="col-1">9</div>
        <div class="col-1">10</div>
        <div class="col-1">11</div>
        <div class="col-1">12</div>
    </div>
<p></p>
    <!-- col con puntos de quiebre -->
    <div class="row" id="quiebre1">
        <div class="col-md-4">md 4</div>
        <div class="col-md-2">md 2</div>
        <div class="col-md-6">md 6</div>
    </div>

    <!-- col con puntos de quiebre -->
    <div class="row" id="quiebre2">
        <div class="col-sm-4">sd 4</div>
        <div class="col-sm-2">sd 2</div>
        <div class="col-sm-6">sd 6</div>
    </div>
    <!-- no buena practica-->
    <div class="row" id="quiebre3">
        <div class="col-sm-4">sm 4</div>
        <div class="col-md-2">md 2</div>
        <div class="col-lg-6">lg 6</div>
    </div>
    <!-- combinando puntos correctamente-->
    <div class="row" id="quiebre4">
        <div class="col-4 col-md-6">4-->6</div>
        <div class="col-2 col-md-1">2-->1</div>
        <div class="col-6 col-md-5">6-->5</div>
    </div>
 </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
