<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notSteam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="index.css"/>
</head>
<body class="login">
  <!--NAVEGACION-->
  <nav class="navbar navbar-expand-md navbar-dark text-uppercase">
    <div class="navbar-logo container">
      <a class="navbar-brand" href="index.html">
        <img id="logo" src="imagenes/notSTEAM.svg" alt="steamico">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbar-options" class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="navbar_text nav-link" href="index.html">Tienda <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="navbar_text nav-link" href="comunidad.html">Comunidad</a>
            </li>
            <li class="nav-item">
              <a class="navbar_text nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="navbar_text nav-link" href="login.html">Iniciar Sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <div class="joinsteam container">
          <div class="signup-join subtext">
            ¿Ya tienes una cuenta? ¡Prueba iniciando sesión para obtener una respuesta más rápida!.
          </div>
          <img alt="Join Steam" class="signup-join" src="https://store.cloudflare.steamstatic.com/public/shared/images/login/join_pc.png?v=1">
          <a class="btn btn-dark my-2" href="login.html">Iniciar sesión</a>
          <hr class="mb-3">
          <div class="login-title">¿Dónde estoy?</div>
          <div id="mapa"></div>
         
        </div>
      </div>
      <div class="col-md-8 order-md-1">
        <form class="form-signin" data-parsley-validate="">
          <div class="login-title">Contacto</div>

          <Label for="nombre">Nombre y Apellidos</Label>
          <input type="text" id="nombre" class="form-control" name="nombre" data-parsley-minlength="6" required>
          <hr class="mb-1">

          <label for="txt_rut" >RUT</label> 
          <input type="text" name="txt_rut" class="form-control" placeholder="Rut a validar, ej: 11111111-1" id="txt_rut">
          <p id="msgerror"></p>
          <hr class="mb-1">

          <label for="correo" >Dirección de correo electrónico</label>
          <input type="email" id="correo" class="form-control" name="correo" data-parsley-trigger="change" required="">
          <hr class="mb-1">

          <label for="problema">Especificar problema</label>
          <select class="form-control" id="problema">
            <option>Problemas con mi cuenta</option>
            <option>Problemas con una compra</option>
            <option>Tengo cargos que no he hecho</option>
            <option>Han accedido a mi cuenta</option>
            <option>Cambiar región</option>
            <option>Mi problema no aparece acá</option>
          </select>
          <hr class="mb-1">

          <label for="asunto">Asunto</label>
          <input id="asunto" class="form-control" type="text" placeholder="" value="" required>
          <hr class="mb-1">

          <label for="redactar">Redacta tu problema</label>
          <textarea class="form-control" id="redactar" rows="5" data-parsley-minlength="30" required></textarea>
          <hr class="mb-1">

          <button class="btn btn-lg btn-primary btn-block" id="btnvalida" type="submit">Enviar</button>
          <p class="mt-5 mb-3">notSTEAM© 2021-2022</p>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="js/parsley.js"></script>
  <script src="js/parsley-es.js"></script>
  <script src="js/validar-rut.js"></script>
   <!--API GOOGLE MAPS-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnTLWizYJqWW-E-2v2DN2GFMQOC26Hvp4"></script>
  <script src="js/googlemaps.js"></script>
</body>
</html>
